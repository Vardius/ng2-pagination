<nav *ngIf="totalPages() > 1">
    <ul class="pagination">
        <li *ngIf="page > 2">
            <a (click)="pageClicked(1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;&laquo;</span>
            </a>
        </li>
        <li [class.disabled]="page == 1">
            <a (click)="pageClicked(prevPage(page != 1))" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let p of pagesRange()" [class.active]="page == p">
            <a *ngIf="page == p" [myHighlight]="'background'" (click)="pageClicked(p)">
                {{ p }} <span class="sr-only">(current)</span>
            </a>
        </li>
        <li [class.disabled]="totalPages() <= page">
            <a (click)="pageClicked(nextPage(totalPages() > page))" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li *ngIf="page < totalPages()-1">
            <a (click)="pageClicked(totalPages())" aria-label="Next">
                <span aria-hidden="true">&raquo;&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
<ul class="pagination">
  <li [class.active]="limit == 10"><a [myHighlight]="['background', limit == 10]" (click)="limitClicked(10)">10</a></li>
  <li [class.active]="limit == 50"><a [myHighlight]="['background', limit == 50]" (click)="limitClicked(50)">50</a></li>
  <li [class.active]="limit == 100"><a [myHighlight]="['background', limit == 100]" (click)="limitClicked(100)">100</a></li>
</ul>
